<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-red-500 mb-6">Login</h2>
    <form action="/login" method="post" class="space-y-4">
        <div>
            <input type="text" name="username" placeholder="Username"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-300" required />
        </div>
        <div>
            <input type="password" name="password" placeholder="Password"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-300" required />
        </div>
        <div>
            <input type="submit" value="Login"
                   class="w-full bg-red-500 text-white font-semibold py-2 rounded hover:bg-red-600 cursor-pointer transition" />
        </div>
    </form>
    <p class="mt-4 text-sm text-center text-gray-500">Don't have an account? <a href="/register" class="text-red-500 hover:underline">Register</a></p>
</div>

</body>
</html>
